<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
  <title>Booking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/public/css/Booking.css}" rel="stylesheet"/>
</head>
<body>
  <img class="company-logo" th:src="@{/public/assets/bjss-logo.svg}" alt="">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{Booking}">Dashboard</a>
      </li>
      <!--  Display username/logout  -->
        <!-- Display username -->
        <span class="username">[[${#request.remoteUser}]]</span>
      <!--  Display logout  -->
    <form class="username-logout-dropdown-item logout" form-method="post" th:action="@{/logout}">
      <button class="btn btn-sm">Logout</button>
    </form>
  </nav>

<br>
  <!-- Cards -->
  <div class="row">

    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Bristol (Admin View)</h5>
          <p class="card-text">This displays the sitting arrangements in Bristol office</p>
          <p>Desks available: 3</p>
          <a th:href="@{Admin}" class="btn btn-primary">Book</a>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Bristol (User View)</h5>
          <p class="card-text">This displays the sitting arrangements in Bristol office</p>
          <p>Desks available: 3</p>
          <a th:href="@{User}" class="btn btn-primary">Book</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
