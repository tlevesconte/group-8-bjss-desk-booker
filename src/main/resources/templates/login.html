<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/public/css/login.css}" rel="stylesheet"/>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid">
        <form class="form-login" th:action="@{/login}" method="post">
            <img class="company-logo" th:src="@{/public/assets/bjss-logo.svg}" alt="">
            <!-- Username input -->
            <div class="form-start form-outline mb-4">
                <p th:if="${param.error}" class="alert-error-message">Invalid username or password. Please try again.</p>
                <p th:if="${param.logout}" class="alert-success-message">You have successfully logged out!</p>
                <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" placeholder="Username or E-mail"/>
            </div>
            
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
            </div>

            <!-- Log in button -->
            <button class="btn btn-primary w-100" id="submit" type="submit">Sign In</button>

            <p class="divider-p">Or sign in with</p>

            <!-- auth0 button -->
            <a class="btn btn-dark w-100" th:href="@{/oauth2/authorization/auth0}"><img th:src="@{/public/assets/auth0.png}"/></a>
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>   
</body>
</html>
