<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/BookingForm.css" />
    <title>Desk Booking Form</title>
</head>
<body>
<h2>bjss</h2>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#">Devices</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/booking/employeeBookingForm">Add Booking</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/showbooking/Admin">Bookings(Admin)</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/showbooking/Employee">Bookings(Employees)</a>
        </li>

    </ul>
</nav>
<br>

<main>
    <div class="column left">
        <img src="/BristolFloorPlan.jpg" alt="Floor Plan" width="100%" height="500">
    </div>

    <div class="container mt-3">
        <h2>Book a Desk</h2>
        <p>Please see the image above to check the location of Pod</p>
        <!--th:action="@{DisplayImageInDB}"-->
        <form  id='myForm' action='/addBookings' method = 'post' enctype="multipart/form-data">

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="firstName" placeholder="Enter firstName" name="firstName">
                <label for="firstName">First Name</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
                <label for="surname">Last Name</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="employeeCode" placeholder="Enter employeeCode" name="employeeCode">
                <label for="employeeCode">Employee Code</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phoneNumber" name="phoneNumber">
                <label for="phoneNumber">Phone Number</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="deskFacility" placeholder="Enter deskFacility" name="deskFacility">
                <label for="deskFacility">Select Desk Facility</label>
            </div>


            <div class="form-floating mt-3 mb-3">
                <input type="datetime-local" class="form-control" id="bookingstarttime" placeholder="Enter bookingstarttime" name="bookingstarttime">
                <!-- <label for="bookingtime">Booking desk time:</label> -->
                <label for="bookingstarttime">Booking StartTime</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="datetime-local" class="form-control" id="bookingendtime" placeholder="Enter bookingendtime" name="bookingendtime">
                <!-- <label for="bookingtime">Booking desk time:</label> -->
                <label for="bookingendtime">Booking End Time</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="reason" placeholder="Enter reason" name="reason">
                <label for="reason">Enter Reason for booking</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>

            <div>
                <p><input type="file"  accept="image/*" name="displayImage" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                <p><img id="output" width="200" /></p>
            </div>

            <script>
                var loadFile = function(event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


</main>
</body>
</html>
